<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML-CSS-JS - Controles de saisie</title>
</head>

<body>
    <main>
        <h1>HTML-CSS-JS - Controles de saisie</h1>
        <h2>Inscription</h2>
        <form action="" method="post" novalidate>
            <!--Prénom -->
            <div class="from-section">
                <label for="input-firstname">Prénom</label>
                <input type="text" name="firstname" id="input-firstname" placeholder="Prénom">
            </div>
            <!--Nom -->
            <div class="from-section">
                <label for="input-lastname">Nom</label>
                <input type="text" name="lastname" id="input-lastname" placeholder="Nom">
            </div>
            <!-- Email -->
            <div class="from-section">
                <label for="input-email">E-mail</label>
                <input type="email" name="email" id="input-email" placeholder="E-mail">
            </div>
            <div>
                <button type="submit" class="btn">S'inscrire</button>
            </div>
        </form>
    </main>











    <script src="script.js"></script>
</body>

</html>
